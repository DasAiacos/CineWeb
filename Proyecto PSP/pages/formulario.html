    <div class="container d-flex flex-column w-50 mb-5">
      <h2 class="text-center">Contacto</h2>
      <form action="#" method="POST" id="registro">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefono">Número de teléfono:</label>
          <input
            type="number"
            id="telefono"
            name="telefono"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <select id="asunto" name="asunto" class="form-control">
            <option value="" disabled selected>Escoger opción</option>
            <option value="Contratar película">Contratar película</option>
            <option value="Sugerencias">Sugerencias</option>
            <option value="Problemas tecnicos">Problemas técnicos</option>
            <option value="Preguntas sobre el contenido">
              Preguntas sobre el contenido
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea
            id="mensaje"
            name="mensaje"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
